<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/base.xhtml">
    <ui:define name="title">Crear Encuentro</ui:define>

    <ui:define name="content">
        <h:form id="encuentroForm">
            <!-- Botón Volver -->
            <p:button value="← Volver" outcome="detalle_campeonato" styleClass="btn-secondary"
                style="margin-bottom: 20px; padding: 10px 20px !important;" />

            <!-- Header -->
            <div class="header">
                <h1>Crear Encuentro</h1>
            </div>

            <!-- Mensajes -->
            <p:growl id="messages" showDetail="true" />

            <!-- Contenedor con dos columnas (MOCK) -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <!-- Equipo A -->
                <div class="content-box">
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">Equipo A</h3>
                    <p style="color: #666; font-size: 14px; margin-bottom: 16px;">Selecciona el equipo y sus jugadores
                    </p>

                    <div class="form-group">
                        <label class="form-label">Equipo</label>
                        <p:selectOneMenu styleClass="ui-inputfield">
                            <f:selectItem itemLabel="Águilas del Valle (18 jugadores)" itemValue="1" />
                            <f:selectItem itemLabel="Leones de la Sierra (20 jugadores)" itemValue="2" />
                            <f:selectItem itemLabel="Titanes FC (15 jugadores)" itemValue="3" />
                        </p:selectOneMenu>
                    </div>

                    <div style="margin-top: 16px;">
                        <h4 style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">Jugadores Disponibles</h4>
                        <div style="max-height: 200px; overflow-y: auto;">
                            <p:selectManyCheckbox layout="grid" columns="1">
                                <f:selectItem itemLabel="Juan Pérez - #10" itemValue="1" />
                                <f:selectItem itemLabel="Carlos Rodríguez - #7" itemValue="2" />
                                <f:selectItem itemLabel="Luis Martínez - #1" itemValue="3" />
                                <f:selectItem itemLabel="M. Gómez - #5" itemValue="4" />
                                <f:selectItem itemLabel="R. Sosa - #11" itemValue="5" />
                            </p:selectManyCheckbox>
                        </div>
                    </div>
                </div>

                <!-- Equipo B -->
                <div class="content-box">
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">Equipo B</h3>
                    <p style="color: #666; font-size: 14px; margin-bottom: 16px;">Selecciona el equipo y sus jugadores
                    </p>

                    <div class="form-group">
                        <label class="form-label">Equipo</label>
                        <p:selectOneMenu styleClass="ui-inputfield">
                            <f:selectItem itemLabel="Leones de la Sierra (20 jugadores)" itemValue="2" />
                            <f:selectItem itemLabel="Águilas del Valle (18 jugadores)" itemValue="1" />
                            <f:selectItem itemLabel="Titanes FC (15 jugadores)" itemValue="3" />
                        </p:selectOneMenu>
                    </div>

                    <div style="margin-top: 16px;">
                        <h4 style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">Jugadores Disponibles</h4>
                        <div style="max-height: 200px; overflow-y: auto;">
                            <p:selectManyCheckbox layout="grid" columns="1">
                                <f:selectItem itemLabel="Ana López - #3" itemValue="1" />
                                <f:selectItem itemLabel="Pedro Ruiz - #9" itemValue="2" />
                                <f:selectItem itemLabel="J. Silva - #22" itemValue="3" />
                                <f:selectItem itemLabel="D. Torres - #4" itemValue="4" />
                                <f:selectItem itemLabel="F. Lima - #8" itemValue="5" />
                            </p:selectManyCheckbox>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón Iniciar Encuentro -->
            <div style="margin-top: 20px; text-align: center;">
                <p:commandButton value="✓ Iniciar Encuentro" onclick="alert('¡Encuentro programado con éxito!')"
                    styleClass="btn-primary"
                    style="width: 100%; max-width: 400px; padding: 16px 0 !important; font-size: 16px !important;" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
